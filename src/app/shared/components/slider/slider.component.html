
<div class="slider-main">
  <mat-drawer-container [hasBackdrop]="'true'" (backdropClick)="slideOut()">
    <mat-drawer
      [mode]="'over'"
      [opened]="open$ | async"
      [disableClose]="true"
    >
      <div class="slider-content-container">
        <aside>
          <ng-content select="[inner-content]" />
        </aside>
      </div>
    </mat-drawer>
  
    <ng-content select="[external-content]" />
  </mat-drawer-container>
</div>
