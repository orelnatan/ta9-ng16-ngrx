
<div class="slider-main">
  <mat-drawer-container [hasBackdrop]="'true'">
    <mat-drawer
      [mode]="'over'"
      [opened]="open$ | async"
      (closed)="slideOut()"
    >
      <div class="slider-content-container">
        <aside>
          <ng-content select="[inner-content]" />
        </aside>
      </div>
    </mat-drawer>
  
    <ng-content select="[external-content]" />
  </mat-drawer-container>
</div>
