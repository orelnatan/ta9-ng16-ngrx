
<div class="notes-table-main">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let element">
          <input type="color" disabled value="{{ element.color }}" />
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> <span [innerHTML]="element.name | highlight : highlighted"></span> </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
        <td mat-cell *matCellDef="let element"> {{ element.lastUpdate }} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdBy }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr *matRowDef="let row; columns: displayedColumns;"
        (click)="note.emit(row)"
        class="table-row"
        mat-row>
      </tr>
    </table>
  
    <!-- <mat-paginator 
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons>
    </mat-paginator> -->
  </div>
</div>
